<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Murritos - Sistema de Pedidos</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <style>
        :root {
            --primary-color: #e63946;
            --dark-color: #1a1a1a;
            --light-color: #ffffff;
            --gray-color: #f5f5f5;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--light-color);
            color: var(--dark-color);
        }

        header {
            background-color: var(--dark-color);
            color: var(--light-color);
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--primary-color);
        }

        nav {
            display: flex;
            gap: 1rem;
        }

        nav button {
            background: none;
            border: none;
            color: var(--light-color);
            cursor: pointer;
            font-size: 1rem;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            transition: all 0.3s;
        }

        nav button:hover, nav button.active {
            background-color: var(--primary-color);
        }

        .admin-login {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .admin-login input {
            padding: 0.3rem;
            border: none;
            border-radius: 4px;
        }

        .admin-login button {
            background-color: var(--primary-color);
            color: var(--light-color);
            border: none;
            padding: 0.3rem 0.6rem;
            border-radius: 4px;
            cursor: pointer;
        }

        main {
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        section {
            display: none;
        }

        section.active {
            display: block;
        }

        h2 {
            margin-bottom: 1.5rem;
            color: var(--primary-color);
            border-bottom: 2px solid var(--primary-color);
            padding-bottom: 0.5rem;
        }

        /* Estilos para la sección de Pedidos */
        .order-controls {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .order-controls input, .order-controls select {
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .order-controls button {
            background-color: var(--primary-color);
            color: var(--light-color);
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
        }

        .current-order {
            background-color: var(--gray-color);
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 2rem;
        }

        .order-items {
            margin: 1rem 0;
        }

        .order-item {
            display: flex;
            justify-content: space-between;
            padding: 0.5rem 0;
            border-bottom: 1px solid #ddd;
        }

        .order-item-controls {
            display: flex;
            gap: 0.5rem;
        }

        .order-item-controls button {
            background: none;
            border: none;
            cursor: pointer;
            color: var(--primary-color);
        }

        .order-comments {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-top: 1rem;
        }

        .order-actions {
            display: flex;
            justify-content: flex-end;
            gap: 1rem;
            margin-top: 1rem;
        }

        .menu-items {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1rem;
            margin-top: 1rem;
        }

        .menu-item {
            background-color: var(--gray-color);
            padding: 1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .menu-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .menu-item h3 {
            color: var(--primary-color);
            margin-bottom: 0.5rem;
        }

        .menu-item p {
            font-weight: bold;
        }

        /* Estilos para la sección de Ventas */
        .sales-filters {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .sales-filters select, .sales-filters button {
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .sales-list {
            margin-top: 1rem;
        }

        .sale {
            background-color: var(--gray-color);
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
        }

        .sale-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5rem;
        }

        .sale-items {
            margin: 0.5rem 0;
        }

        .sale-item {
            display: flex;
            justify-content: space-between;
            padding: 0.2rem 0;
        }

        .sale-total {
            font-weight: bold;
            text-align: right;
            margin-top: 0.5rem;
        }

        .sale-actions {
            display: flex;
            justify-content: flex-end;
            margin-top: 0.5rem;
        }

        .sale-actions button {
            background-color: var(--primary-color);
            color: var(--light-color);
            border: none;
            padding: 0.3rem 0.6rem;
            border-radius: 4px;
            cursor: pointer;
        }

        /* Estilos para la sección de Menú (admin) */
        .menu-sections {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1rem;
            margin-top: 1rem;
        }

        .menu-section {
            background-color: var(--gray-color);
            padding: 1rem;
            border-radius: 8px;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1rem;
        }

        .section-header h3 {
            color: var(--primary-color);
        }

        .section-actions {
            display: flex;
            gap: 0.5rem;
        }

        .section-actions button {
            background: none;
            border: none;
            cursor: pointer;
            color: var(--primary-color);
        }

        .section-items {
            margin-top: 1rem;
        }

        .section-item {
            display: flex;
            justify-content: space-between;
            padding: 0.5rem 0;
            border-bottom: 1px solid #ddd;
        }

        .item-actions {
            display: flex;
            gap: 0.3rem;
        }

        .item-actions button {
            background: none;
            border: none;
            cursor: pointer;
            color: var(--primary-color);
            font-size: 0.8rem;
        }

        .add-form {
            margin-top: 1rem;
            display: flex;
            gap: 0.5rem;
        }

        .add-form input {
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            flex-grow: 1;
        }

        .add-form button {
            background-color: var(--primary-color);
            color: var(--light-color);
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background-color: var(--light-color);
            padding: 2rem;
            border-radius: 8px;
            width: 90%;
            max-width: 500px;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1rem;
        }

        .modal-header h3 {
            color: var(--primary-color);
        }

        .modal-header button {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
        }

        .modal-body input, .modal-body textarea {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1rem;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .modal-actions {
            display: flex;
            justify-content: flex-end;
            gap: 1rem;
        }

        .modal-actions button {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .modal-actions button.cancel {
            background-color: #ddd;
        }

        .modal-actions button.confirm {
            background-color: var(--primary-color);
            color: var(--light-color);
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">MURRITOS</div>
        <nav>
            <button class="nav-btn active" data-section="orders">Pedidos</button>
            <button class="nav-btn" data-section="sales">Ventas</button>
            <button class="nav-btn" data-section="menu">Menú</button>
        </nav>
        <div class="admin-login">
            <input type="password" id="admin-password" placeholder="Contraseña admin">
            <button id="admin-login-btn">Acceder</button>
        </div>
    </header>

    <main>
        <!-- Sección de Pedidos -->
        <section id="orders" class="active">
            <h2>Tomar Pedido</h2>
            <div class="order-controls">
                <input type="text" id="table-name" placeholder="Nombre de la mesa">
                <select id="menu-sections-select">
                    <option value="">Selecciona una sección</option>
                </select>
                <button id="start-order-btn">Iniciar Pedido</button>
            </div>

            <div id="current-order" class="current-order" style="display: none;">
                <h3>Pedido para: <span id="current-table-name"></span></h3>
                <div class="order-items" id="order-items-list"></div>
                <textarea class="order-comments" id="order-comments" placeholder="Comentarios adicionales..."></textarea>
                <div class="order-actions">
                    <button id="cancel-order-btn">Cancelar</button>
                    <button id="complete-order-btn">Completar Pedido</button>
                </div>
            </div>

            <div id="menu-items-container">
                <div class="menu-items" id="menu-items-list"></div>
            </div>
        </section>

        <!-- Sección de Ventas -->
        <section id="sales">
            <h2>Ventas</h2>
            <div class="sales-filters">
                <select id="sales-filter">
                    <option value="today">Hoy</option>
                    <option value="week">Esta semana</option>
                    <option value="month">Este mes</option>
                    <option value="all">Todos</option>
                </select>
                <button id="apply-filter-btn">Aplicar</button>
            </div>
            <div class="sales-list" id="sales-list"></div>
        </section>

        <!-- Sección de Menú (Admin) -->
        <section id="menu">
            <h2>Administrar Menú</h2>
            <div class="menu-sections" id="menu-sections-list"></div>
            <div class="add-form">
                <input type="text" id="new-section-name" placeholder="Nombre de nueva sección">
                <button id="add-section-btn">Agregar Sección</button>
            </div>
        </section>
    </main>

    <!-- Modal para editar items -->
    <div class="modal" id="edit-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modal-title">Editar Item</h3>
                <button id="close-modal-btn">&times;</button>
            </div>
            <div class="modal-body">
                <input type="text" id="edit-name" placeholder="Nombre">
                <input type="number" id="edit-price" placeholder="Precio" step="0.01">
                <textarea id="edit-description" placeholder="Descripción"></textarea>
            </div>
            <div class="modal-actions">
                <button class="cancel" id="cancel-edit-btn">Cancelar</button>
                <button class="confirm" id="confirm-edit-btn">Guardar</button>
            </div>
        </div>
    </div>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyC70WGYyyvUVyK_d_haRQKQSXyoroNrx2w",
            authDomain: "murritos-3640e.firebaseapp.com",
            databaseURL: "https://murritos-3640e-default-rtdb.firebaseio.com",
            projectId: "murritos-3640e",
            storageBucket: "murritos-3640e.appspot.com",
            messagingSenderId: "286299522702",
            appId: "1:286299522702:web:9eacfa403ff6bcf78aabdf"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // Variables de estado
        let isAdmin = false;
        let currentOrder = null;
        let currentOrderItems = [];
        let editingItem = null;
        let editingType = null; // 'section' o 'item'
        let editingId = null;

        // Elementos del DOM
        const adminPasswordInput = document.getElementById('admin-password');
        const adminLoginBtn = document.getElementById('admin-login-btn');
        const navBtns = document.querySelectorAll('.nav-btn');
        const sections = document.querySelectorAll('section');
        const tableNameInput = document.getElementById('table-name');
        const menuSectionsSelect = document.getElementById('menu-sections-select');
        const startOrderBtn = document.getElementById('start-order-btn');
        const currentOrderDiv = document.getElementById('current-order');
        const currentTableNameSpan = document.getElementById('current-table-name');
        const orderItemsList = document.getElementById('order-items-list');
        const orderComments = document.getElementById('order-comments');
        const cancelOrderBtn = document.getElementById('cancel-order-btn');
        const completeOrderBtn = document.getElementById('complete-order-btn');
        const menuItemsList = document.getElementById('menu-items-list');
        const salesFilter = document.getElementById('sales-filter');
        const applyFilterBtn = document.getElementById('apply-filter-btn');
        const salesList = document.getElementById('sales-list');
        const menuSectionsList = document.getElementById('menu-sections-list');
        const newSectionNameInput = document.getElementById('new-section-name');
        const addSectionBtn = document.getElementById('add-section-btn');
        const editModal = document.getElementById('edit-modal');
        const modalTitle = document.getElementById('modal-title');
        const editNameInput = document.getElementById('edit-name');
        const editPriceInput = document.getElementById('edit-price');
        const editDescriptionInput = document.getElementById('edit-description');
        const closeModalBtn = document.getElementById('close-modal-btn');
        const cancelEditBtn = document.getElementById('cancel-edit-btn');
        const confirmEditBtn = document.getElementById('confirm-edit-btn');

        // Event Listeners
        adminLoginBtn.addEventListener('click', toggleAdmin);
        navBtns.forEach(btn => btn.addEventListener('click', switchSection));
        startOrderBtn.addEventListener('click', startOrder);
        cancelOrderBtn.addEventListener('click', cancelOrder);
        completeOrderBtn.addEventListener('click', completeOrder);
        applyFilterBtn.addEventListener('click', loadSales);
        addSectionBtn.addEventListener('click', addSection);
        closeModalBtn.addEventListener('click', closeModal);
        cancelEditBtn.addEventListener('click', closeModal);
        confirmEditBtn.addEventListener('click', saveEdit);

        // Inicializar la aplicación
        document.addEventListener('DOMContentLoaded', () => {
            loadMenuSections();
            loadSales();
        });

        // Funciones
        function toggleAdmin() {
            if (adminPasswordInput.value === 'Tonrry13') {
                isAdmin = !isAdmin;
                adminPasswordInput.value = '';
                alert(isAdmin ? 'Modo administrador activado' : 'Modo administrador desactivado');
                if (isAdmin) {
                    loadMenuSections();
                }
            } else {
                alert('Contraseña incorrecta');
            }
        }

        function switchSection(e) {
            const sectionId = e.target.dataset.section;
            
            navBtns.forEach(btn => btn.classList.remove('active'));
            e.target.classList.add('active');
            
            sections.forEach(section => section.classList.remove('active'));
            document.getElementById(sectionId).classList.add('active');
        }

        function startOrder() {
            const tableName = tableNameInput.value.trim();
            if (!tableName) {
                alert('Por favor ingresa un nombre para la mesa');
                return;
            }

            currentOrder = {
                tableName,
                timestamp: firebase.database.ServerValue.TIMESTAMP,
                status: 'open'
            };

            currentOrderItems = [];
            currentTableNameSpan.textContent = tableName;
            orderComments.value = '';
            currentOrderDiv.style.display = 'block';
            renderOrderItems();
        }

        function cancelOrder() {
            currentOrder = null;
            currentOrderItems = [];
            currentOrderDiv.style.display = 'none';
            tableNameInput.value = '';
        }

        function completeOrder() {
            if (currentOrderItems.length === 0) {
                alert('No hay items en el pedido');
                return;
            }

            const orderData = {
                ...currentOrder,
                items: currentOrderItems,
                comments: orderComments.value.trim(),
                status: 'completed',
                total: calculateOrderTotal()
            };

            const newOrderRef = database.ref('orders').push();
            newOrderRef.set(orderData)
                .then(() => {
                    alert('Pedido completado con éxito');
                    cancelOrder();
                    loadSales();
                })
                .catch(error => {
                    console.error('Error al guardar el pedido:', error);
                    alert('Error al guardar el pedido');
                });
        }

        function calculateOrderTotal() {
            return currentOrderItems.reduce((total, item) => total + (item.price * item.quantity), 0);
        }

        function addItemToOrder(item) {
            const existingItem = currentOrderItems.find(i => i.id === item.id);
            if (existingItem) {
                existingItem.quantity += 1;
            } else {
                currentOrderItems.push({
                    ...item,
                    quantity: 1
                });
            }
            renderOrderItems();
        }

        function removeItemFromOrder(itemId) {
            const itemIndex = currentOrderItems.findIndex(i => i.id === itemId);
            if (itemIndex !== -1) {
                currentOrderItems.splice(itemIndex, 1);
                renderOrderItems();
            }
        }

        function updateItemQuantity(itemId, newQuantity) {
            const item = currentOrderItems.find(i => i.id === itemId);
            if (item) {
                if (newQuantity <= 0) {
                    removeItemFromOrder(itemId);
                } else {
                    item.quantity = newQuantity;
                    renderOrderItems();
                }
            }
        }

        function renderOrderItems() {
            orderItemsList.innerHTML = '';
            
            if (currentOrderItems.length === 0) {
                orderItemsList.innerHTML = '<p>No hay items en el pedido</p>';
                return;
            }

            currentOrderItems.forEach(item => {
                const itemDiv = document.createElement('div');
                itemDiv.className = 'order-item';
                
                itemDiv.innerHTML = `
                    <div>
                        <span>${item.name}</span>
                        <span>$${item.price.toFixed(2)}</span>
                    </div>
                    <div class="order-item-controls">
                        <input type="number" value="${item.quantity}" min="1" 
                            onchange="updateItemQuantity('${item.id}', this.value)">
                        <button onclick="removeItemFromOrder('${item.id}')">✕</button>
                    </div>
                `;
                
                orderItemsList.appendChild(itemDiv);
            });

            const totalDiv = document.createElement('div');
            totalDiv.className = 'order-item';
            totalDiv.innerHTML = `
                <div>
                    <strong>Total</strong>
                </div>
                <div>
                    <strong>$${calculateOrderTotal().toFixed(2)}</strong>
                </div>
            `;
            orderItemsList.appendChild(totalDiv);
        }

        function loadMenuSections() {
            database.ref('menuSections').once('value')
                .then(snapshot => {
                    const sections = snapshot.val() || {};
                    renderMenuSectionsSelect(sections);
                    
                    if (isAdmin) {
                        renderMenuSectionsAdmin(sections);
                    } else {
                        renderMenuItems(sections);
                    }
                })
                .catch(error => {
                    console.error('Error al cargar secciones del menú:', error);
                });
        }

        function renderMenuSectionsSelect(sections) {
            menuSectionsSelect.innerHTML = '<option value="">Selecciona una sección</option>';
            
            Object.entries(sections).forEach(([id, section]) => {
                const option = document.createElement('option');
                option.value = id;
                option.textContent = section.name;
                menuSectionsSelect.appendChild(option);
            });

            menuSectionsSelect.addEventListener('change', (e) => {
                const sectionId = e.target.value;
                if (sectionId) {
                    database.ref(`menuSections/${sectionId}/items`).once('value')
                        .then(snapshot => {
                            const items = snapshot.val() || {};
                            renderMenuItemsForSection(items);
                        });
                } else {
                    menuItemsList.innerHTML = '';
                }
            });
        }

        function renderMenuItemsForSection(items) {
            menuItemsList.innerHTML = '';
            
            Object.entries(items).forEach(([id, item]) => {
                const itemDiv = document.createElement('div');
                itemDiv.className = 'menu-item';
                itemDiv.innerHTML = `
                    <h3>${item.name}</h3>
                    <p>$${item.price.toFixed(2)}</p>
                    ${item.description ? `<p>${item.description}</p>` : ''}
                `;
                itemDiv.addEventListener('click', () => addItemToOrder({...item, id}));
                menuItemsList.appendChild(itemDiv);
            });
        }

        function renderMenuItems(sections) {
            menuItemsList.innerHTML = '';
            
            Object.entries(sections).forEach(([sectionId, section]) => {
                if (section.items) {
                    Object.entries(section.items).forEach(([itemId, item]) => {
                        const itemDiv = document.createElement('div');
                        itemDiv.className = 'menu-item';
                        itemDiv.innerHTML = `
                            <h3>${item.name}</h3>
                            <p>$${item.price.toFixed(2)}</p>
                            ${item.description ? `<p>${item.description}</p>` : ''}
                        `;
                        itemDiv.addEventListener('click', () => addItemToOrder({...item, id: itemId}));
                        menuItemsList.appendChild(itemDiv);
                    });
                }
            });
        }

        function renderMenuSectionsAdmin(sections) {
            menuSectionsList.innerHTML = '';
            
            Object.entries(sections).forEach(([id, section]) => {
                const sectionDiv = document.createElement('div');
                sectionDiv.className = 'menu-section';
                sectionDiv.innerHTML = `
                    <div class="section-header">
                        <h3>${section.name}</h3>
                        <div class="section-actions">
                            <button onclick="editSection('${id}', '${section.name}')">✏️</button>
                            <button onclick="deleteSection('${id}')">✕</button>
                        </div>
                    </div>
                    <div class="section-items" id="section-items-${id}"></div>
                    <div class="add-form">
                        <input type="text" id="new-item-name-${id}" placeholder="Nombre del platillo">
                        <input type="number" id="new-item-price-${id}" placeholder="Precio" step="0.01">
                        <button onclick="addItem('${id}')">Agregar</button>
                    </div>
                `;
                menuSectionsList.appendChild(sectionDiv);
                
                if (section.items) {
                    renderSectionItems(id, section.items);
                }
            });
        }

        function renderSectionItems(sectionId, items) {
            const itemsContainer = document.getElementById(`section-items-${sectionId}`);
            if (!itemsContainer) return;
            
            itemsContainer.innerHTML = '';
            
            Object.entries(items).forEach(([id, item]) => {
                const itemDiv = document.createElement('div');
                itemDiv.className = 'section-item';
                itemDiv.innerHTML = `
                    <div>
                        <strong>${item.name}</strong> - $${item.price.toFixed(2)}
                        ${item.description ? `<p>${item.description}</p>` : ''}
                    </div>
                    <div class="item-actions">
                        <button onclick="editItem('${sectionId}', '${id}', '${item.name}', ${item.price}, '${item.description || ''}')">✏️</button>
                        <button onclick="deleteItem('${sectionId}', '${id}')">✕</button>
                    </div>
                `;
                itemsContainer.appendChild(itemDiv);
            });
        }

        function addSection() {
            const name = newSectionNameInput.value.trim();
            if (!name) {
                alert('Por favor ingresa un nombre para la sección');
                return;
            }

            const newSectionRef = database.ref('menuSections').push();
            newSectionRef.set({
                name,
                items: {}
            })
            .then(() => {
                newSectionNameInput.value = '';
                loadMenuSections();
            })
            .catch(error => {
                console.error('Error al agregar sección:', error);
                alert('Error al agregar sección');
            });
        }

        function addItem(sectionId) {
            const nameInput = document.getElementById(`new-item-name-${sectionId}`);
            const priceInput = document.getElementById(`new-item-price-${sectionId}`);
            
            const name = nameInput.value.trim();
            const price = parseFloat(priceInput.value);
            
            if (!name || isNaN(price) {
                alert('Por favor ingresa un nombre y precio válidos');
                return;
            }

            const newItemRef = database.ref(`menuSections/${sectionId}/items`).push();
            newItemRef.set({
                name,
                price,
                description: ''
            })
            .then(() => {
                nameInput.value = '';
                priceInput.value = '';
                loadMenuSections();
            })
            .catch(error => {
                console.error('Error al agregar item:', error);
                alert('Error al agregar item');
            });
        }

        function editSection(id, name) {
            editingType = 'section';
            editingId = id;
            modalTitle.textContent = 'Editar Sección';
            editNameInput.value = name;
            editPriceInput.style.display = 'none';
            editDescriptionInput.style.display = 'none';
            openModal();
        }

        function editItem(sectionId, itemId, name, price, description) {
            editingType = 'item';
            editingId = { sectionId, itemId };
            modalTitle.textContent = 'Editar Platillo';
            editNameInput.value = name;
            editPriceInput.value = price;
            editDescriptionInput.value = description;
            editPriceInput.style.display = 'block';
            editDescriptionInput.style.display = 'block';
            openModal();
        }

        function openModal() {
            editModal.style.display = 'flex';
        }

        function closeModal() {
            editModal.style.display = 'none';
            editingItem = null;
            editingType = null;
            editingId = null;
        }

        function saveEdit() {
            if (editingType === 'section') {
                const newName = editNameInput.value.trim();
                if (!newName) {
                    alert('Por favor ingresa un nombre válido');
                    return;
                }

                database.ref(`menuSections/${editingId}/name`).set(newName)
                    .then(() => {
                        closeModal();
                        loadMenuSections();
                    })
                    .catch(error => {
                        console.error('Error al editar sección:', error);
                        alert('Error al editar sección');
                    });
            } else if (editingType === 'item') {
                const newName = editNameInput.value.trim();
                const newPrice = parseFloat(editPriceInput.value);
                const newDescription = editDescriptionInput.value.trim();
                
                if (!newName || isNaN(newPrice)) {
                    alert('Por favor ingresa un nombre y precio válidos');
                    return;
                }

                database.ref(`menuSections/${editingId.sectionId}/items/${editingId.itemId}`).update({
                    name: newName,
                    price: newPrice,
                    description: newDescription
                })
                .then(() => {
                    closeModal();
                    loadMenuSections();
                })
                .catch(error => {
                    console.error('Error al editar item:', error);
                    alert('Error al editar item');
                });
            }
        }

        function deleteSection(id) {
            if (confirm('¿Estás seguro de que quieres eliminar esta sección y todos sus platillos?')) {
                database.ref(`menuSections/${id}`).remove()
                    .then(() => {
                        loadMenuSections();
                    })
                    .catch(error => {
                        console.error('Error al eliminar sección:', error);
                        alert('Error al eliminar sección');
                    });
            }
        }

        function deleteItem(sectionId, itemId) {
            if (confirm('¿Estás seguro de que quieres eliminar este platillo?')) {
                database.ref(`menuSections/${sectionId}/items/${itemId}`).remove()
                    .then(() => {
                        loadMenuSections();
                    })
                    .catch(error => {
                        console.error('Error al eliminar platillo:', error);
                        alert('Error al eliminar platillo');
                    });
            }
        }

        function loadSales() {
            const filter = salesFilter.value;
            let query = database.ref('orders').orderByChild('status').equalTo('completed');
            
            if (filter === 'today') {
                const today = new Date();
                today.setHours(0, 0, 0, 0);
                query = database.ref('orders').orderByChild('timestamp').startAt(today.getTime());
            } else if (filter === 'week') {
                const weekAgo = new Date();
                weekAgo.setDate(weekAgo.getDate() - 7);
                query = database.ref('orders').orderByChild('timestamp').startAt(weekAgo.getTime());
            } else if (filter === 'month') {
                const monthAgo = new Date();
                monthAgo.setMonth(monthAgo.getMonth() - 1);
                query = database.ref('orders').orderByChild('timestamp').startAt(monthAgo.getTime());
            }

            query.once('value')
                .then(snapshot => {
                    const orders = snapshot.val() || {};
                    renderSales(orders);
                })
                .catch(error => {
                    console.error('Error al cargar ventas:', error);
                    alert('Error al cargar ventas');
                });
        }

        function renderSales(orders) {
            salesList.innerHTML = '';
            
            if (Object.keys(orders).length === 0) {
                salesList.innerHTML = '<p>No hay ventas registradas</p>';
                return;
            }

            // Ordenar por fecha (más reciente primero)
            const sortedOrders = Object.entries(orders).sort((a, b) => b[1].timestamp - a[1].timestamp);
            
            sortedOrders.forEach(([id, order]) => {
                const saleDiv = document.createElement('div');
                saleDiv.className = 'sale';
                
                const date = new Date(order.timestamp);
                const dateStr = date.toLocaleDateString() + ' ' + date.toLocaleTimeString();
                
                saleDiv.innerHTML = `
                    <div class="sale-header">
                        <span><strong>Mesa:</strong> ${order.tableName}</span>
                        <span>${dateStr}</span>
                    </div>
                    <div class="sale-items" id="sale-items-${id}"></div>
                    <div class="sale-total">
                        Total: $${order.total.toFixed(2)}
                    </div>
                    <div class="sale-actions">
                        <button onclick="deleteSale('${id}')">Eliminar</button>
                    </div>
                `;
                
                salesList.appendChild(saleDiv);
                
                const itemsContainer = document.getElementById(`sale-items-${id}`);
                order.items.forEach(item => {
                    const itemDiv = document.createElement('div');
                    itemDiv.className = 'sale-item';
                    itemDiv.innerHTML = `
                        <span>${item.quantity} x ${item.name}</span>
                        <span>$${(item.price * item.quantity).toFixed(2)}</span>
                    `;
                    itemsContainer.appendChild(itemDiv);
                });
                
                if (order.comments) {
                    const commentsDiv = document.createElement('div');
                    commentsDiv.className = 'sale-item';
                    commentsDiv.innerHTML = `<em>Comentarios: ${order.comments}</em>`;
                    itemsContainer.appendChild(commentsDiv);
                }
            });
        }

        function deleteSale(id) {
            if (confirm('¿Estás seguro de que quieres eliminar esta venta?')) {
                database.ref(`orders/${id}`).remove()
                    .then(() => {
                        loadSales();
                    })
                    .catch(error => {
                        console.error('Error al eliminar venta:', error);
                        alert('Error al eliminar venta');
                    });
            }
        }

        // Hacer funciones accesibles globalmente para los eventos en línea
        window.updateItemQuantity = updateItemQuantity;
        window.removeItemFromOrder = removeItemFromOrder;
        window.addItemToOrder = addItemToOrder;
        window.editSection = editSection;
        window.editItem = editItem;
        window.deleteSection = deleteSection;
        window.deleteItem = deleteItem;
        window.addItem = addItem;
        window.deleteSale = deleteSale;
    </script>
</body>
</html>
