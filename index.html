<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Murritos - Sistema Restaurante</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <style>
        :root {
            --black: #000000;
            --red: #FF0000;
            --yellow: #FFD700;
            --white: #FFFFFF;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background-color: var(--black);
            color: var(--white);
        }
        
        header {
            background-color: var(--red);
            color: var(--yellow);
            padding: 15px 0;
            text-align: center;
            border-bottom: 3px solid var(--yellow);
            position: relative;
        }
        
        h1 {
            font-size: 2.5rem;
            text-shadow: 2px 2px var(--black);
        }
        
        .auth-container {
            position: absolute;
            top: 10px;
            right: 20px;
            display: flex;
            align-items: center;
        }
        
        .auth-button {
            background-color: var(--yellow);
            color: var(--black);
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
            font-weight: bold;
        }
        
        .admin-login {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            display: none;
            justify-content: center;
            align-items: center;
        }
        
        .admin-login-content {
            background-color: #111;
            padding: 20px;
            border-radius: 5px;
            border: 2px solid var(--yellow);
            width: 300px;
        }
        
        .admin-login-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--red);
        }
        
        .admin-login-title {
            color: var(--yellow);
            font-size: 1.3rem;
        }
        
        .close-admin-login {
            background-color: transparent;
            color: var(--white);
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
        }
        
        .admin-login-form input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            background-color: #333;
            border: 1px solid var(--red);
            color: var(--white);
            border-radius: 3px;
        }
        
        .admin-login-form button {
            width: 100%;
            padding: 10px;
            background-color: var(--red);
            color: var(--white);
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-weight: bold;
        }
        
        .admin-login-error {
            color: var(--yellow);
            margin-top: 10px;
            text-align: center;
            display: none;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .tabs {
            display: flex;
            margin-bottom: 20px;
            border-bottom: 2px solid var(--red);
        }
        
        .tab {
            padding: 10px 20px;
            background-color: var(--black);
            color: var(--white);
            border: 1px solid var(--red);
            border-bottom: none;
            cursor: pointer;
            margin-right: 5px;
            border-radius: 5px 5px 0 0;
            transition: all 0.3s;
        }
        
        .tab.active {
            background-color: var(--red);
            color: var(--yellow);
            font-weight: bold;
        }
        
        .tab:hover:not(.active) {
            background-color: #333;
        }
        
        .tab-content {
            display: none;
            padding: 20px;
            background-color: #111;
            border: 1px solid var(--red);
            border-radius: 0 0 5px 5px;
        }
        
        .tab-content.active {
            display: block;
        }
        
        /* Estilos para la sección de Ventas */
        .sales-filters {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            padding: 10px;
            background-color: #222;
            border-radius: 5px;
        }
        
        .sales-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        
        .sales-table th, .sales-table td {
            border: 1px solid var(--red);
            padding: 10px;
            text-align: center;
        }
        
        .sales-table th {
            background-color: var(--red);
            color: var(--yellow);
        }
        
        .sales-table tr:nth-child(even) {
            background-color: #222;
        }
        
        /* Estilos para la sección de Menú */
        .menu-categories {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .category {
            background-color: #222;
            border: 2px solid var(--yellow);
            border-radius: 5px;
            padding: 15px;
        }
        
        .category-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--red);
        }
        
        .category-title {
            color: var(--yellow);
            font-size: 1.2rem;
            font-weight: bold;
        }
        
        .category-actions button {
            background-color: var(--red);
            color: var(--white);
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
            margin-left: 5px;
        }
        
        .items-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 10px;
        }
        
        .menu-item {
            background-color: #333;
            border: 1px solid var(--red);
            border-radius: 5px;
            padding: 10px;
            position: relative;
        }
        
        .menu-item-name {
            font-weight: bold;
            margin-bottom: 5px;
            color: var(--white);
        }
        
        .menu-item-price {
            color: var(--yellow);
        }
        
        .item-actions {
            position: absolute;
            top: 5px;
            right: 5px;
            display: none;
        }
        
        .menu-item:hover .item-actions {
            display: block;
        }
        
        .item-actions button {
            background-color: var(--black);
            color: var(--white);
            border: 1px solid var(--red);
            width: 20px;
            height: 20px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 10px;
            margin-left: 2px;
        }
        
        .add-item-form, .add-category-form {
            margin-top: 20px;
            padding: 15px;
            background-color: #222;
            border-radius: 5px;
            border: 1px solid var(--red);
        }
        
        .form-group {
            margin-bottom: 10px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: var(--yellow);
        }
        
        .form-group input {
            width: 100%;
            padding: 8px;
            background-color: #333;
            border: 1px solid var(--red);
            color: var(--white);
            border-radius: 3px;
        }
        
        .form-actions button {
            background-color: var(--red);
            color: var(--white);
            border: none;
            padding: 8px 15px;
            border-radius: 3px;
            cursor: pointer;
            margin-right: 10px;
        }
        
        /* Estilos para la sección de Pedidos */
        .orders-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .order-card {
            background-color: #222;
            border: 2px solid var(--red);
            border-radius: 5px;
            padding: 15px;
        }
        
        .order-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--red);
        }
        
        .order-mesa {
            font-weight: bold;
            color: var(--yellow);
        }
        
        .order-fecha {
            color: #aaa;
            font-size: 0.9rem;
        }
        
        .order-items {
            margin-bottom: 15px;
        }
        
        .order-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
            padding-bottom: 5px;
            border-bottom: 1px dotted #444;
        }
        
        .order-total {
            font-weight: bold;
            text-align: right;
            color: var(--yellow);
            margin-top: 10px;
        }
        
        .order-actions {
            margin-top: 15px;
            text-align: right;
        }
        
        .order-actions button {
            background-color: var(--red);
            color: var(--white);
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
            margin-left: 5px;
        }
        
        .new-order-form {
            margin-top: 30px;
            padding: 15px;
            background-color: #222;
            border-radius: 5px;
            border: 1px solid var(--red);
        }
        
        .order-form-items {
            margin-top: 15px;
        }
        
        .order-form-item {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .order-form-item select, .order-form-item input {
            padding: 8px;
            background-color: #333;
            border: 1px solid var(--red);
            color: var(--white);
            border-radius: 3px;
            margin-right: 10px;
        }
        
        .order-form-item select {
            flex: 2;
        }
        
        .order-form-item input {
            flex: 1;
            width: 60px;
        }
        
        .order-form-item button {
            background-color: var(--black);
            color: var(--white);
            border: 1px solid var(--red);
            width: 25px;
            height: 25px;
            border-radius: 50%;
            cursor: pointer;
        }
        
        .add-item-btn {
            background-color: var(--yellow);
            color: var(--black);
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
            margin-top: 10px;
            font-weight: bold;
        }
        
        /* Modal para detalles de venta */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        
        .modal-content {
            background-color: #111;
            padding: 20px;
            border-radius: 5px;
            border: 2px solid var(--yellow);
            width: 80%;
            max-width: 500px;
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--red);
        }
        
        .modal-title {
            color: var(--yellow);
            font-size: 1.3rem;
        }
        
        .close-modal {
            background-color: transparent;
            color: var(--white);
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
        }
        
        /* Notificaciones */
        .notification {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 15px;
            background-color: var(--red);
            color: var(--white);
            border-radius: 5px;
            display: none;
            z-index: 1001;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .menu-categories, .orders-container {
                grid-template-columns: 1fr;
            }
            
            .tabs {
                flex-wrap: wrap;
            }
            
            .tab {
                flex: 1 0 auto;
                margin-bottom: 5px;
            }
            
            .auth-container {
                position: static;
                justify-content: center;
                margin-top: 10px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>MURRITOS - Sistema Restaurante</h1>
        <div class="auth-container">
            <button class="auth-button" id="auth-button">Modo Admin</button>
        </div>
    </header>
    
    <!-- Modal para login de admin -->
    <div class="admin-login" id="admin-login">
        <div class="admin-login-content">
            <div class="admin-login-header">
                <h3 class="admin-login-title">Acceso Administrador</h3>
                <button class="close-admin-login">&times;</button>
            </div>
            <div class="admin-login-form">
                <input type="password" id="admin-password" placeholder="Contraseña">
                <button id="admin-login-submit">Ingresar</button>
                <div class="admin-login-error" id="admin-login-error">Contraseña incorrecta</div>
            </div>
        </div>
    </div>
    
    <div class="container">
        <div class="tabs" id="tabs">
            <div class="tab" data-tab="sales">Ventas</div>
            <div class="tab active" data-tab="menu">Menú</div>
            <div class="tab" data-tab="orders">Pedidos</div>
        </div>
        
        <!-- Sección de Ventas -->
        <div id="sales" class="tab-content">
            <div class="sales-filters">
                <div>
                    <label for="sales-period">Periodo:</label>
                    <select id="sales-period">
                        <option value="day">Hoy</option>
                        <option value="week">Esta semana</option>
                        <option value="month">Este mes</option>
                    </select>
                </div>
                <div>
                    <label for="sales-mesa">Filtrar por mesa:</label>
                    <select id="sales-mesa">
                        <option value="all">Todas</option>
                        <option value="1">Mesa 1</option>
                        <option value="2">Mesa 2</option>
                        <option value="3">Mesa 3</option>
                        <option value="4">Mesa 4</option>
                        <option value="5">Mesa 5</option>
                        <option value="6">Mesa 6</option>
                        <option value="7">Mesa 7</option>
                        <option value="8">Mesa 8</option>
                    </select>
                </div>
            </div>
            
            <table class="sales-table">
                <thead>
                    <tr>
                        <th>Fecha</th>
                        <th>Mesa</th>
                        <th>Total</th>
                        <th>Detalles</th>
                    </tr>
                </thead>
                <tbody id="sales-list">
                    <!-- Las ventas se cargarán aquí dinámicamente -->
                </tbody>
            </table>
            
            <div class="sales-total">
                <h3>Total del periodo: <span id="sales-total-amount">$0.00</span></h3>
            </div>
        </div>
        
        <!-- Sección de Menú -->
        <div id="menu" class="tab-content active">
            <button id="add-category-btn" class="add-item-btn">+ Agregar Categoría</button>
            
            <div class="menu-categories" id="menu-categories">
                <!-- Las categorías y elementos del menú se cargarán aquí dinámicamente -->
            </div>
            
            <!-- Formulario para agregar categoría (inicialmente oculto) -->
            <div id="add-category-form" class="add-category-form" style="display: none;">
                <div class="form-group">
                    <label for="category-name">Nombre de la categoría:</label>
                    <input type="text" id="category-name" placeholder="Ej. Hamburguesas">
                </div>
                <div class="form-actions">
                    <button id="save-category">Guardar</button>
                    <button id="cancel-category">Cancelar</button>
                </div>
            </div>
        </div>
        
        <!-- Sección de Pedidos -->
        <div id="orders" class="tab-content">
            <div class="orders-container" id="orders-list">
                <!-- Los pedidos activos se cargarán aquí dinámicamente -->
            </div>
            
            <button id="new-order-btn" class="add-item-btn">+ Nuevo Pedido</button>
            
            <!-- Formulario para nuevo pedido (inicialmente oculto) -->
            <div id="new-order-form" class="new-order-form" style="display: none;">
                <div class="form-group">
                    <label for="order-mesa">Mesa:</label>
                    <select id="order-mesa">
                        <option value="1">Mesa 1</option>
                        <option value="2">Mesa 2</option>
                        <option value="3">Mesa 3</option>
                        <option value="4">Mesa 4</option>
                        <option value="5">Mesa 5</option>
                        <option value="6">Mesa 6</option>
                        <option value="7">Mesa 7</option>
                        <option value="8">Mesa 8</option>
                    </select>
                </div>
                
                <div class="order-form-items" id="order-items-container">
                    <!-- Los items del pedido se agregarán aquí -->
                </div>
                
                <button id="add-order-item" class="add-item-btn">+ Agregar Item</button>
                
                <div class="order-total">
                    Total: <span id="order-total-amount">$0.00</span>
                </div>
                
                <div class="order-actions">
                    <button id="save-order">Guardar Pedido</button>
                    <button id="cancel-order">Cancelar</button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Modal para detalles de venta -->
    <div id="sale-details-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Detalles de Venta</h3>
                <button class="close-modal">&times;</button>
            </div>
            <div id="sale-details-content">
                <!-- Los detalles de la venta se cargarán aquí -->
            </div>
        </div>
    </div>
    
    <!-- Modal para editar item del menú -->
    <div id="edit-item-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Editar Item</h3>
                <button class="close-modal">&times;</button>
            </div>
            <div class="form-group">
                <label for="edit-item-name">Nombre:</label>
                <input type="text" id="edit-item-name">
            </div>
            <div class="form-group">
                <label for="edit-item-price">Precio:</label>
                <input type="number" id="edit-item-price" min="0" step="0.01">
            </div>
            <div class="form-actions">
                <button id="save-item-changes">Guardar Cambios</button>
                <button id="cancel-item-edit">Cancelar</button>
            </div>
        </div>
    </div>
    
    <!-- Notificación -->
    <div id="notification" class="notification"></div>
    
    <script>
        // Configuración de Firebase - REEMPLAZA CON TUS DATOS
        const firebaseConfig = {
            apiKey: "AIzaSyC70WGYyyvUVyK_d_haRQKQSXyoroNrx2w",
            authDomain: "murritos-3640e.firebaseapp.com",
            databaseURL: "https://murritos-3640e-default-rtdb.firebaseio.com",
            projectId: "murritos-3640e",
            storageBucket: "murritos-3640e.firebasestorage.app",
            messagingSenderId: "286299522702",
            appId: "1:286299522702:web:9eacfa403ff6bcf78aabdf"
        };
        
        // Inicializar Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        
        // Variables globales
        let currentTab = 'menu';
        let currentEditingItemId = null;
        let currentEditingCategoryId = null;
        let menuCategories = {};
        let activeOrders = {};
        let salesData = {};
        let isAdmin = false;
        
        // Referencias a elementos del DOM
        const tabs = document.querySelectorAll('.tab');
        const tabContents = document.querySelectorAll('.tab-content');
        const salesList = document.getElementById('sales-list');
        const menuCategoriesContainer = document.getElementById('menu-categories');
        const ordersList = document.getElementById('orders-list');
        const notification = document.getElementById('notification');
        const authButton = document.getElementById('auth-button');
        const adminLoginModal = document.getElementById('admin-login');
        
        // Inicializar la aplicación
        document.addEventListener('DOMContentLoaded', function() {
            setupEventListeners();
            loadInitialData();
            updateUIForAuthState();
        });
        
        function setupEventListeners() {
            // Cambio de pestañas
            tabs.forEach(tab => {
                tab.addEventListener('click', function() {
                    tabs.forEach(t => t.classList.remove('active'));
                    tabContents.forEach(c => c.classList.remove('active'));
                    
                    this.classList.add('active');
                    currentTab = this.getAttribute('data-tab');
                    document.getElementById(currentTab).classList.add('active');
                });
            });
            
            // Botón de modo admin
            authButton.addEventListener('click', function() {
                if (isAdmin) {
                    // Salir del modo admin
                    isAdmin = false;
                    authButton.textContent = 'Modo Admin';
                    showNotification('Has salido del modo administrador', 'success');
                    updateUIForAuthState();
                } else {
                    // Mostrar modal para contraseña de admin
                    adminLoginModal.style.display = 'flex';
                    document.getElementById('admin-password').value = '';
                    document.getElementById('admin-login-error').style.display = 'none';
                }
            });
            
            // Login de admin
            document.getElementById('admin-login-submit').addEventListener('click', function() {
                const password = document.getElementById('admin-password').value;
                
                if (password === 'Tonrry13') {
                    isAdmin = true;
                    adminLoginModal.style.display = 'none';
                    authButton.textContent = 'Salir de Admin';
                    showNotification('Modo administrador activado', 'success');
                    updateUIForAuthState();
                } else {
                    document.getElementById('admin-login-error').style.display = 'block';
                }
            });
            
            // Cerrar modal de admin
            document.querySelector('.close-admin-login').addEventListener('click', function() {
                adminLoginModal.style.display = 'none';
            });
            
            // Menú - Agregar categoría
            document.getElementById('add-category-btn').addEventListener('click', function() {
                if (!isAdmin) {
                    showNotification('Solo los administradores pueden agregar categorías', 'error');
                    return;
                }
                document.getElementById('add-category-form').style.display = 'block';
                document.getElementById('category-name').focus();
            });
            
            document.getElementById('save-category').addEventListener('click', saveCategory);
            document.getElementById('cancel-category').addEventListener('click', function() {
                document.getElementById('add-category-form').style.display = 'none';
                document.getElementById('category-name').value = '';
            });
            
            // Pedidos - Nuevo pedido
            document.getElementById('new-order-btn').addEventListener('click', function() {
                document.getElementById('new-order-form').style.display = 'block';
                document.getElementById('order-mesa').focus();
                resetOrderForm();
            });
            
            document.getElementById('add-order-item').addEventListener('click', addOrderItem);
            document.getElementById('save-order').addEventListener('click', saveOrder);
            document.getElementById('cancel-order').addEventListener('click', function() {
                document.getElementById('new-order-form').style.display = 'none';
            });
            
            // Modal de detalles de venta
            document.querySelectorAll('.close-modal').forEach(button => {
                button.addEventListener('click', function() {
                    document.getElementById('sale-details-modal').style.display = 'none';
                });
            });
            
            // Modal de edición de item
            document.getElementById('cancel-item-edit').addEventListener('click', function() {
                document.getElementById('edit-item-modal').style.display = 'none';
            });
            
            document.getElementById('save-item-changes').addEventListener('click', saveItemChanges);
            
            // Filtros de ventas
            document.getElementById('sales-period').addEventListener('change', updateSalesDisplay);
            document.getElementById('sales-mesa').addEventListener('change', updateSalesDisplay);
        }
        
        function updateUIForAuthState() {
            // Mostrar/ocultar pestañas según el rol
            document.querySelectorAll('.tab').forEach(tab => {
                const tabName = tab.getAttribute('data-tab');
                if (tabName === 'sales' && !isAdmin) {
                    tab.style.display = 'none';
                } else {
                    tab.style.display = 'block';
                }
            });
            
            // Activar la primera pestaña disponible
            const availableTabs = document.querySelectorAll('.tab[style="display: block"]');
            if (availableTabs.length > 0) {
                tabs.forEach(t => t.classList.remove('active'));
                tabContents.forEach(c => c.classList.remove('active'));
                
                // Buscar la pestaña activa actualmente visible
                let activeTabFound = false;
                tabs.forEach(tab => {
                    if (tab.classList.contains('active') && tab.style.display === 'block' && !activeTabFound) {
                        tab.classList.add('active');
                        currentTab = tab.getAttribute('data-tab');
                        document.getElementById(currentTab).classList.add('active');
                        activeTabFound = true;
                    }
                });
                
                // Si no se encontró una pestaña activa visible, activar la primera disponible
                if (!activeTabFound) {
                    const firstTab = availableTabs[0];
                    firstTab.classList.add('active');

        // Funciones para la sección de Ventas
        function updateSalesDisplay() {
            if (!isAdmin) return;
            
            const period = document.getElementById('sales-period').value;
            const mesaFilter = document.getElementById('sales-mesa').value;
            const now = new Date();
            let filteredSales = [];
            let total = 0;
            
            // Filtrar ventas según el periodo seleccionado
            for (const saleId in salesData) {
                const sale = salesData[saleId];
                const saleDate = new Date(sale.date);
                
                // Filtrar por mesa
                if (mesaFilter !== 'all' && sale.mesa.toString() !== mesaFilter) {
                    continue;
                }
                
                // Filtrar por periodo
                let includeSale = false;
                
                if (period === 'day') {
                    includeSale = isSameDay(saleDate, now);
                } else if (period === 'week') {
                    includeSale = isSameWeek(saleDate, now);
                } else if (period === 'month') {
                    includeSale = isSameMonth(saleDate, now);
                }
                
                if (includeSale) {
                    filteredSales.push({
                        id: saleId,
                        ...sale
                    });
                    total += sale.total;
                }
            }
            
            // Ordenar por fecha (más reciente primero)
            filteredSales.sort((a, b) => new Date(b.date) - new Date(a.date));
            
            // Mostrar ventas
            renderSalesList(filteredSales);
            document.getElementById('sales-total-amount').textContent = `$${total.toFixed(2)}`;
        }
        
        function isSameDay(date1, date2) {
            return date1.getDate() === date2.getDate() && 
                   date1.getMonth() === date2.getMonth() && 
                   date1.getFullYear() === date2.getFullYear();
        }
        
        function isSameWeek(date1, date2) {
            const oneDay = 24 * 60 * 60 * 1000;
            const diffDays = Math.round(Math.abs((date1 - date2) / oneDay));
            return diffDays <= 7 && date1.getDay() <= date2.getDay();
        }
        
        function isSameMonth(date1, date2) {
            return date1.getMonth() === date2.getMonth() && 
                   date1.getFullYear() === date2.getFullYear();
        }

            notification.textContent = message;
            notification.style.backgroundColor = type === 'error' ? 'var(--red)' : 'green';
            notification.style.display = 'block';
            
            setTimeout(() => {
                notification.style.display = 'none';
            }, 3000);
        }
        
        // Hacer funciones accesibles globalmente para los event listeners inline
        window.updateOrderItemPrice = updateOrderItemPrice;
        window.updateOrderTotal = updateOrderTotal;
        window.removeOrderItem = removeOrderItem;
    </script>
